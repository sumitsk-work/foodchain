<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>Food Finder</h1>
    </header>
    
    <main>
        <section class="filter-section">
            <label for="area">Select Area:</label>
            <select id="area" name="area" class="styled-select">
                <option value="Akurdi">Akurdi</option>
                <option value="Ravet">Ravet Chowpati</option>
                <!-- Add more options as needed -->
            </select>

            <label for="hunger-range">Hunger Level:</label>
            <div id="hunger-slider"></div>
            <div class="slider-values">
                <span id="hunger-min-value">1</span> - <span id="hunger-max-value">10</span>
            </div>

            <label for="budget">Today's Budget:</label>
            <input type="number" id="budget" name="budget" class="styled-input" placeholder="Max Price">
            
            <div class="checkbox-container">
                <input type="checkbox" id="price-na" name="price-na">
                <label for="price-na">Price doesn't matter</label>
            </div>

            <button id="submit-btn" class="styled-button">Submit</button>
        </section>

        <section class="result-section">
            <h2>Available Food</h2>
            <div id="random-suggestion-container">
                <div id="random-suggestion">
                    <div id="suggestion-header">Today you should try:</div>
                    <div id="suggested-item"></div>
                </div>
                <button id="refresh-suggestion" class="refresh-button">
                    <i class="fas fa-sync-alt"></i> <!-- Refresh icon -->
                </button>
            </div>

            <div id="food-results"></div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.0/nouislider.min.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
            .then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
