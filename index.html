<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Food Finder</h1>
        <!-- <nav>
            <a href="#">Login</a>
        </nav> -->
    </header>
    
    <main>
        <section class="filter-section">
            <label for="area">Select Area:</label>
            <select id="area" name="area">
                <option value="Akurdi">Akurdi</option>
                <option value="Ravet">Ravet Chowpati</option>
                <!-- Add more options as needed -->
            </select>

            <label for="budget">Today's Budget:</label>
            <input type="number" id="budget" name="budget" placeholder="Max Price">
            <input type="checkbox" id="price-na" name="price-na"> Price doesn't matter

            <button id="submit-btn">Submit</button>
        </section>

        <section class="result-section">
            <h2>Available Food</h2>
            <ul id="food-list"></ul>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
            .then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
